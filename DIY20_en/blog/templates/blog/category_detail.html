{% extends "base_generic.html" %}

{% block content %}
  <h1 class="post-title">{{ category.name }}</h1>

  <p class="post-link"><strong>Products:</strong> {% for product in category.product_set.all %} <a href="{{ product.get_absolute_url }}">{{ product.name |linebreaks}}</a> {% if not forloop.last %} {% endif %}{% endfor %}</p>

  <div style="margin-left:20px;margin-top:20px"></div>
{% endblock %}
